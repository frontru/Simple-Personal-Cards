<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=Neo, initial-scale=1.0">
    <title>Simple Personal Card</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href='style.css' rel='stylesheet'>
  </head>
  <body>
    <div class="card">
      <div class="card__body">
        <div class="card__img">
          <img src="img.jpg" alt="">
        </div>
        <span class="card__name">Morgan Lewis</span>
        <span class="card__position">Frontend Developer</span>
        <div class="card__soc">
          <a href="#" title="" class="card__soc--link">
            <i class='bx bxl-twitter'></i>
          </a>
          <a href="#" title="" class="card__soc--link">
            <i class='bx bxl-facebook-circle' ></i>
          </a>
          <a href="#" title="" class="card__soc--link">
            <i class='bx bxl-instagram' ></i>
          </a>
          <a href="#" title="" class="card__soc--link">
            <i class='bx bxl-linkedin' ></i>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
